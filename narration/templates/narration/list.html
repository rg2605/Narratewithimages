<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text To Narrate</title>       
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        
       
        <div class="container" style="height: 60%; width: 60%" >

  <h2>Images</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">


    <!-- Wrapper for slides -->
        
            

        {% if documents %}       
                <div class="carousel-inner">
                {% for document, keyword in documents.iteritems() %}
                    <div><h2>{{ keyword }}</h2></div>
                    {% if forloop.first %}
                    <div class="active item">
                    {% else %}
                     <div class="item">
                    {% endif %}
                    <img src="{{ document }}" alt="lambda" style="height: 500px; width:100%; object-fit: contain;">
                    </div>
                {% endfor %}

                </div>
                 <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
                </div>

                 
        {% endif %}
         </div>        
    <!-- Left and right controls -->
   
  </div>
  
      



    </body>

</html>
